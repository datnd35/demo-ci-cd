name: CI/CD Demo
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/demo-ci-cd:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: azure/setup-helm@v4

      - uses: azure/setup-kubectl@v3

      - name: Prepare kubeconfig
        run: echo "${{ secrets.KUBECONFIG_DATA }}" | base64 --decode > kubeconfig
        env:
          KUBECONFIG: kubeconfig

      - name: Deploy via Helm
        run: |
          helm upgrade --install demo-frontend demo-frontend-chart \
            --namespace demo --create-namespace \
            --set image.repository=ghcr.io/${{ github.repository_owner }}/demo-ci-cd \
            --set image.tag=${{ github.sha }}
